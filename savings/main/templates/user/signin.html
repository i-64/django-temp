{% extends 'app/base.html'%}
{% block content %}
        <form action="signin" method="post">
            {% csrf_token %}
            <input type="text" name="email">
            <input type="password" name="password">
            <input type="submit">
        </form>
        {% if error %}
            <p style="color: red;">{{error}}</p>
        {% endif %}
{% endblock %}
