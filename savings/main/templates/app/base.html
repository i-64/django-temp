<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Savings Home</title>
    </head>
    <body>

            <h1>{{title}}</h1>

{% block content %}{% endblock %}

</body>
</html>
